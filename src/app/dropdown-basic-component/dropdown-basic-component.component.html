<div>
  
  <div class="col-lg-5 shadow d-flex text-center me-lg-5 justify-content-center mt-5 py-5 rounded" >
    <div class="row my-5 mx-auto ms-0 me-0 "> 
        <!-- <p *ngIf="contactArr.length <= 0 ">
           <b> No Contacts Yet !</b>
        </p> -->
        <div class="" *ngFor="let i = index; let each of userarray">
            <div class="col-lg-12 col-12 " >
               {{each.id}} {{each.age}} {{each.name}}
            </div>
        </div>
    </div>
  </div>  
  
  
  
  
  
  <button type="button" class="btn btn-primary" (click)="openModal()">
        Launch demo modal
      </button>
      
    <div>
        <div class="modal" id="myModal" >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" (click)="closeModal()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
